<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>IBS</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e4bc1b2a0e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Style sheets -->
    <link rel="stylesheet" href="../stylesheets/support.css">

</head>
<body>
    
    <section>
        <!-- Navbar -->
    
        <div class="navBar">
            <div class="logos"><span class="red">I</span><span class="">BS</span></div>
            <div>
                <ul class="navItems">
                    <li><a href="./home.html" class="navItem">Home</a></li>
                    <li><a href="./booking.html" class="navItem">Bookings</a></li>
                    <li><a href="#" class="navItem red">Support</a></li>
                </ul>
            </div>
            <div>
                <ul class="navLinks">
                    <li><img class="icon" src="../assets/User.svg" alt="user-icon"></li>
                    <li><a href="#" class="navItem">Login</a></li>
                    <li><a href="#" class="navItem">Register</a></li>
                </ul>
            </div>
        </div>
    
        <!-- /Navbar -->



        <!-- Feedback -->
        
        <div>
            <button type="button" class="choice complaint btn btn-danger btn-md big-red">Complaint</button>
            <button type="button" class="choice feedback btn btn-danger btn-md big-red">Feedback</button>
            <button type="button" class="choice suggestion btn btn-danger btn-md big-red">Suggestion</button>
        </div>

        <div class="feedback">

            <div class="feedform1">
                <label for="" class="name">Complaint :</label><br>
                <textarea rows = "10" cols = "60" placeholder="Enter complaint here..."></textarea><br>
                <button type="" class="csubmit btn btn-danger btn-md bg-red">Submit</button>
            </div>
            <div class="feedform2">
                <label for="" class="name">Feedback :</label><br>
                <textarea rows = "10" cols = "60" placeholder="Enter feedback here..."></textarea><br>
                <button type="" class="fsubmit btn btn-danger btn-md bg-red">Submit</button>
            </div>
            <div class="feedform3">
                <label for="" class="name">Suggestion :</label><br>
                <textarea rows = "10" cols = "60" placeholder="Enter suggestion here..."></textarea><br>
                <button type="" class="ssubmit btn btn-danger btn-md bg-red">Submit</button>
            </div>

        </div>
        
        <!-- /Feedback -->


        
        <!-- Contact -->
        
        <div class="contact">
            <i class="fa-brands fa-twitter cicon"></i>
            <i class="fa-brands fa-facebook cicon "></i>
            <i class="fa-brands fa-instagram cicon "></i>
            <p class="white">Contact Us</p>
        </div>
        <!-- /Contact -->

    </section>

</body>
</html>
